<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requerimiento 2 - Pizzeria</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form id="formularioPizzeria" action="URL">
    <h1>Pedir una pizza</h1>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
    <br>

    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion" placeholder="Dirección"><br>
    <br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono"><br>
    <br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>
    <br>

    <label for="size">Tamaño de la pizza:</label><br>
    <input type="radio" value="pequeña" name="size" id="size_pequeña" />Pequeña<br>
    <input type="radio" value="mediana" name="size" id="size_mediana" />Mediana<br>
    <input type="radio" value="grande" name="size" id="size_grande" />Grande<br>

    <br>

    <label for="ingredientes">Ingredientes (queso y tomate incluidos en el precio):</label><br>
    <input type="checkbox" id="ing1" name="ingredientes" value="Bacon">Bacon<br>
    <input type="checkbox" id="ing2" name="ingredientes" value="Atún">Atún<br>
    <input type="checkbox" id="ing3" name="ingredientes" value="Peperoni">Peperoni<br>
    <input type="checkbox" id="ing4" name="ingredientes" value="Barbacoa">Salsa Barbacoa<br>
    <br>

    <input type="submit" value="Pedir pizza">

  </form>

  <script src="main.js"></script>
</body>

</html>
