<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form action="#" id="formulario">
        <fieldset>
            <legend>Pedir una pizza</legend>
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br><br>
            <label for="">Dirección</label>
            <input type="text" name="direccion" id="direccion">
            <br><br>
            <label for="">Teléfono</label>
            <input type="tel" name="telefono" id="telefono">
            <br><br>
            <label for="">Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="">Elige un tamaño</label>
            <br>
            <input type="radio" name="tamaño" value="G" id="grande">Grande
            <br>
            <input type="radio" name="tamaño" value="M" id="mediana">Mediana
            <br>
            <input type="radio" name="tamaño" value="P" id="pequeña">Pequeña
            <br><br>

            <label for="">Elige al menos un ingrediente</label>
            <br>
            <input type="checkbox" name="ingrediente" value="Queso">Queso
            <br>
            <input type="checkbox" name="ingrediente" value="Pepperoni">Pepperoni
            <br>
            <input type="checkbox" name="ingrediente"  value="Cebolla">Cebolla
            <br>
            <input type="checkbox" name="ingrediente" value="Bacon">Bacon
            <br><br>

            <input type="submit" value="Pedir pizza">

        </fieldset>

   


    </form>
    
</body>
</html>
